<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Neon Snake</title><style>body{margin:0;background:#000;color:#fff;font-family:monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;touch-action:none}canvas{border:1px solid #333;box-shadow:0 0 20px #0f0;max-width:100%}#ui{width:380px;display:flex;justify-content:space-between;margin-bottom:10px;color:#0f0;font-size:20px;font-weight:bold}</style></head><body><div id="ui"><span>SCORE: <span id="sc">0</span></span><span>HI: <span id="hi">0</span></span></div><canvas id="c" width="400" height="400"></canvas><script>
const c=document.getElementById('c'),x=c.getContext('2d'),S=document.getElementById('sc'),H=document.getElementById('hi');
let gs=20,tc=20,ax=ay=10,xv=yv=0,tr=[],tl=5,sc=0,h=localStorage.getItem('s_hi')||0;H.innerText=h;
function g(){ax+=xv;ay+=yv;if(ax<0)ax=tc-1;if(ax>tc-1)ax=0;if(ay<0)ay=tc-1;if(ay>tc-1)ay=0;x.fillStyle='#000';x.fillRect(0,0,400,400);x.fillStyle='#0f0';x.shadowBlur=15;x.shadowColor='#0f0';for(let i=0;i<tr.length;i++){x.fillRect(tr[i].x*gs,tr[i].y*gs,gs-2,gs-2);if(tr[i].x==ax&&tr[i].y==ay){tl=5;sc=0;S.innerText=0;}}tr.push({x:ax,y:ay});while(tr.length>tl)tr.shift();if(ax==fx&&ay==fy){tl++;sc+=10;if(sc>h){h=sc;localStorage.setItem('s_hi',h);H.innerText=h}S.innerText=sc;sp();}x.fillStyle='#f0f';x.shadowColor='#f0f';x.beginPath();x.arc(fx*gs+10,fy*gs+10,8,0,6.28);x.fill();x.shadowBlur=0;}
function sp(){fx=Math.floor(Math.random()*tc);fy=Math.floor(Math.random()*tc);}
document.addEventListener('keydown',e=>{switch(e.keyCode){case 37:if(xv!=1){xv=-1;yv=0}break;case 38:if(yv!=1){xv=0;yv=-1}break;case 39:if(xv!=-1){xv=1;yv=0}break;case 40:if(yv!=-1){xv=0;yv=1}break;}});
let tX,tY;c.addEventListener('touchstart',e=>{tX=e.touches[0].clientX;tY=e.touches[0].clientY;e.preventDefault()},{passive:false});c.addEventListener('touchend',e=>{let dX=e.changedTouches[0].clientX-tX,dY=e.changedTouches[0].clientY-tY;if(Math.abs(dX)>Math.abs(dY)){if(dX>0&&xv!=-1){xv=1;yv=0}else if(dX<0&&xv!=1){xv=-1;yv=0}}else{if(dY>0&&yv!=-1){xv=0;yv=1}else if(dY<0&&yv!=1){xv=0;yv=-1}}});sp();setInterval(g,1000/15);
</script></body></html>

<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Neon Breaker</title><style>body{margin:0;background:#050505;color:#fff;font-family:monospace;overflow:hidden;display:flex;align-items:center;justify-content:center;height:100vh}canvas{border:1px solid #222;box-shadow:0 0 30px rgba(255,0,85,0.2);background:#000;cursor:none}#ui{position:absolute;top:20px;text-align:center;pointer-events:none;width:100%}#s{color:#0f8;font-size:24px}</style></head><body><div id="ui"><div id="s">SCORE: 0</div></div><canvas id="c"></canvas><script>
const c=document.getElementById('c'),x=c.getContext('2d'),S=document.getElementById('s');
let w,h,p={x:0,y:0,w:100,h:15},b={x:0,y:0,r:6,dx:4,dy:-4},br=[],sc=0;
function rsz(){w=c.width=Math.min(window.innerWidth,500);h=c.height=Math.min(window.innerHeight,800);p.y=h-40;p.x=w/2-50;initB();}
function initB(){br=[];for(let r=0;r<6;r++)for(let c=0;c<7;c++)br.push({x:c*(w/7)+5,y:r*25+50,w:w/7-10,h:15,s:1});}
function dr(){
x.fillStyle='rgba(0,0,0,0.3)';x.fillRect(0,0,w,h);
x.fillStyle='#0f8';x.shadowBlur=15;x.shadowColor='#0f8';x.fillRect(p.x,p.y,p.w,p.h);
x.fillStyle='#fff';x.beginPath();x.arc(b.x,b.y,b.r,0,6.28);x.fill();
br.forEach(k=>{if(k.s){x.fillStyle='#f05';x.shadowColor='#f05';x.fillRect(k.x,k.y,k.w,k.h);}});}
function up(){
b.x+=b.dx;b.y+=b.dy;
if(b.x<0||b.x>w)b.dx=-b.dx;if(b.y<0)b.dy=-b.dy;
if(b.y>h){sc=0;S.innerText='SCORE: '+sc;b.x=w/2;b.y=h/2;initB();}
if(b.x>p.x&&b.x<p.x+p.w&&b.y>p.y&&b.y<p.y+p.h)b.dy=-Math.abs(b.dy);
br.forEach(k=>{if(k.s&&b.x>k.x&&b.x<k.x+k.w&&b.y>k.y&&b.y<k.y+k.h){b.dy=-b.dy;k.s=0;sc+=10;S.innerText='SCORE: '+sc;}});
dr();requestAnimationFrame(up);}
window.onresize=rsz;window.onmousemove=e=>{let r=c.getBoundingClientRect();p.x=e.clientX-r.left-p.w/2;};
window.ontouchmove=e=>{let r=c.getBoundingClientRect();p.x=e.touches[0].clientX-r.left-p.w/2;};
rsz();b.x=w/2;b.y=h/2;initB();up();
</script></body></html>

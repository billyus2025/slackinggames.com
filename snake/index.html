<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Neon Snake - Play Free Unblocked Snake Game Online | SlackingGames</title>    <style>
        /* 基础设置 */
        body, canvas, button {
            margin: 0;
            background: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 游戏边框 */
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.15);
            background: #000;
            max-width: 95vw;
            max-height: 55vh; /* 给按钮留空间 */
        }

        /* 顶部 UI */
        #ui {
            width: 400px;
            max-width: 95vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .stat-box { color: #0f0; text-shadow: 0 0 5px #0f0; }
        
        /* 变速按钮 (特别设计) */
        #btn-speed {
            background: transparent;
            border: 1px solid #f0f;
            color: #f0f;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-shadow: 0 0 5px #f0f;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            transition: 0.2s;
        }
        #btn-speed:active { background: #f0f; color: #000; }

        /* 手机控制区 */
        #ctrl {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(3, 65px);
            grid-template-rows: repeat(2, 65px);
            gap: 10px;
        }
        
        @media(max-width: 800px) {
            #ctrl { display: grid; }
        }

        .d-btn {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 24px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .d-btn:active { background: #0f0; color: #000; }

        #b-u { grid-column: 2; grid-row: 1; }
        #b-l { grid-column: 1; grid-row: 2; }
        #b-d { grid-column: 2; grid-row: 2; }
        #b-r { grid-column: 3; grid-row: 2; }

        /* 游戏结束弹窗 */
        #over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            display: none; z-index: 10;
        }
        .over-btn {
            margin-top: 20px; border: 2px solid #fff; color: #fff; padding: 10px 30px; font-size: 20px; background: transparent; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat-box">SCORE: <span id="sc">0</span></div>
        <div id="btn-speed" onclick="toggleSpeed()">SPEED: NORM</div>
    </div>

    <div style="position:relative">
        <canvas id="c" width="400" height="400"></canvas>
        <div id="over">
            <h1 style="color:#ff3333; font-size:40px; margin:0 0 20px 0; text-shadow:0 0 20px red">CRASHED</h1>
            <button class="over-btn" onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <div id="ctrl">
        <div class="d-btn" id="b-u">▲</div>
        <div class="d-btn" id="b-l">◀</div>
        <div class="d-btn" id="b-d">▼</div>
        <div class="d-btn" id="b-r">▶</div>
    </div>

    <script>
        const c=document.getElementById('c'), x=c.getContext('2d');
        const elSc=document.getElementById('sc'), elSp=document.getElementById('btn-speed'), elOver=document.getElementById('over');
        
        // 游戏参数
        let gs=20, tc=20; // 格子大小，数量
        let ax=ay=10; // 蛇头位置
        let xv=yv=0; // 速度方向
        let tr=[]; // 蛇身轨迹
        let tl=5; // 蛇长度
        let sc=0; // 分数
        let fx, fy; // 食物位置
        let tm; // 计时器
        let isDead = false;

        // 难度设置
        const speeds = [
            { name: 'EASY', fps: 8 },   // 慢
            { name: 'NORM', fps: 15 },  // 正常
            { name: 'HARD', fps: 25 }   // 快
        ];
        let speedIdx = 1; // 默认 Normal

        // 切换速度
        function toggleSpeed() {
            speedIdx = (speedIdx + 1) % speeds.length;
            elSp.innerText = "SPEED: " + speeds[speedIdx].name;
            // 切换难度必须重置游戏，防止作弊
            resetGame();
        }

        function gameLoop() {
            ax += xv; ay += yv;

            // 穿墙
            if(ax < 0) ax = tc - 1;
            if(ax > tc - 1) ax = 0;
            if(ay < 0) ay = tc - 1;
            if(ay > tc - 1) ay = 0;

            // 画背景
            x.fillStyle = '#000';
            x.fillRect(0, 0, c.width, c.height);

            // 画蛇
            x.fillStyle = '#0f0';
            x.shadowBlur = 15; x.shadowColor = '#0f0';
            for(let i=0; i<tr.length; i++) {
                x.fillRect(tr[i].x*gs, tr[i].y*gs, gs-2, gs-2);
                // 撞自己检测
                if(tr[i].x == ax && tr[i].y == ay) {
                    gameOver();
                    return;
                }
            }
            
            tr.push({x:ax, y:ay});
            while(tr.length > tl) tr.shift();

            // 吃食物
            if(ax == fx && ay == fy) {
                tl++;
                sc += 10;
                elSc.innerText = sc;
                spawnFood();
            }

            // 画食物
            x.fillStyle = '#f0f';
            x.shadowColor = '#f0f';
            x.beginPath();
            x.arc(fx*gs+10, fy*gs+10, 8, 0, 6.28);
            x.fill();
            x.shadowBlur = 0;
        }

        function spawnFood() {
            fx = Math.floor(Math.random() * tc);
            fy = Math.floor(Math.random() * tc);
        }

        function gameOver() {
            isDead = true;
            clearInterval(tm);
            elOver.style.display = 'flex';
        }

        function resetGame() {
            tl = 5; sc = 0; elSc.innerText = '0';
            ax = ay = 10; xv = yv = 0; tr = [];
            isDead = false;
            elOver.style.display = 'none';
            spawnFood();
            clearInterval(tm);
            tm = setInterval(gameLoop, 1000 / speeds[speedIdx].fps);
        }

        // 控制逻辑
        function move(dx, dy) {
            if(isDead) return;
            // 防止反向掉头
            if(dx == 1 && xv != -1) { xv=1; yv=0; }
            else if(dx == -1 && xv != 1) { xv=-1; yv=0; }
            else if(dy == 1 && yv != -1) { xv=0; yv=1; }
            else if(dy == -1 && yv != 1) { xv=0; yv=-1; }
            
            // 第一次移动时启动计时器(如果是静止状态)
            if(!tm && (dx!=0 || dy!=0)) resetGame(); 
        }

        document.addEventListener('keydown', e => {
            switch(e.keyCode) {
                case 37: move(-1, 0); break;
                case 38: move(0, -1); break;
                case 39: move(1, 0); break;
                case 40: move(0, 1); break;
            }
        });

        // 触摸绑定
        function bind(id, dx, dy) {
            const btn = document.getElementById(id);
            const action = (e) => { e.preventDefault(); move(dx, dy); };
            btn.addEventListener('touchstart', action, {passive:false});
            btn.addEventListener('mousedown', action);
        }
        bind('b-u', 0, -1); bind('b-d', 0, 1);
        bind('b-l', -1, 0); bind('b-r', 1, 0);

        // 初始化
        spawnFood();
        // 初始绘制一帧背景
        x.fillStyle = '#000'; x.fillRect(0, 0, 400, 400);
        x.fillStyle = '#fff'; x.font = '20px monospace'; 
        x.fillText('PRESS ARROW TO START', 90, 200);

    </script>
</body>
</html>
